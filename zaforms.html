    <img src="imagens/perfil.jpg" width="70px" class="img-rounded" style="margin-top: 10px; margin-bottom: 10px ">

<div class="container">
    <a href="index.html"><i class="glyphicon glyphicon-arrow-left"></i></a>
    <h1 class="text-center">Adicionar Chamada</h1>
    <br>
    <div class="lista-botoes fundocinza">
        <form>
            <div class="row">

                <div class="col-xs-6 cl-sm-6 col-lg-6">
                    <label for="telefone">Telefone</label>
                    <input class="form-control" id="telefone">
                </div>
                <div class="col-xs-6 cl-sm-6 col-lg-6">
                    <label for="interesse">Grau de Interesse</label>
                    <select class="form-control" id="interesse">
                        <option></option>
                        <option>Alto</option>
                        <option>Médio</option>
                        <option>Baixo</option>

                    </select>

                </div>
            </div>


            <div class="form-group">
                <label for="situacao">Situacao</label>
                <select class="form-control" id="situacao">

                    <option>Agendado</option>
                    <option>Não atendeu</option>
                </select>

            </div>



            <div class="form-group">
                <label for="observ">Observação</label>
                <textarea class="form-control noresize" rows="5" id="observ"></textarea>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>



    </div>

</div>
